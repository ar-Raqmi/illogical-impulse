general {
    col.active_border = rgba({{colors.outline.default.hex_stripped}}77)
    col.inactive_border = rgba({{colors.outline_variant.default.hex_stripped}}55)
}

misc {
    background_color = rgba({{colors.surface.dark.hex_stripped}}FF)
}

plugin {
    hyprbars {
        bar_text_font = Google Sans Flex Medium, Rubik, Geist, AR One Sans, Reddit Sans, Inter, Roboto, Ubuntu, Noto Sans, sans-serif
        bar_height = 24
        bar_padding = 10
        bar_button_padding = 6
        bar_precedence_over_border = true
        bar_part_of_window = true
        bar_title_enabled = false

        bar_color = rgba({{colors.background.default.hex_stripped}}FF)
        col.text = rgba({{colors.on_background.default.hex_stripped}}FF)
        bar_text_align = center
        bar_buttons_alignment = right
        icon_on_hover = true
        on_double_click = bash -c "if hyprctl activewindow | grep -q 'floating: 0'; then hyprctl --batch 'dispatch togglefloating; dispatch resizeactive exact 50% 50%'; else hyprctl dispatch togglefloating; fi"

        # macOS style buttons
        hyprbars-button = rgb(ff5f56), 14, , hyprctl dispatch killactive
        hyprbars-button = rgb(27c93f), 14, , hyprctl dispatch fullscreen 1
        hyprbars-button = rgb(ffbd2e), 14, , bash -c "if hyprctl activewindow | grep -q 'floating: 0'; then hyprctl --batch 'dispatch togglefloating; dispatch resizeactive exact 50% 50%'; else hyprctl dispatch togglefloating; fi"
    }
}

windowrule = border_color rgba({{colors.primary.default.hex_stripped}}AA) rgba({{colors.primary.default.hex_stripped}}77), match:pin 1
